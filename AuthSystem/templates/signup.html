{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samarthya 2024</title>
  <!-- <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon"> -->
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
</head>
<body>

  {% if error %}
        <script>alert("{{ error }}");</script>
    {% endif %}


    
<div class="wrapper">
  <div class="login-box">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2 style="margin-top: 10px;">Sign Up</h2>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input name="username" type="number" required>
        <label>ID Number</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input name="first_name" type="text" id="email" required>
        <label>Name</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input name="email" type="email"  title="Please enter a Valid email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input name="last_name" type="number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
        <label>Contact</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input class="passwordInput" type="password" name="password1" id="password" onChange="onChange()"  title="Must contain at least 8 or more characters" required>
        <!-- <input class="passwordInput" type="password" name="password1" id="password" required> -->
        <label>Password</label>
        
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        
        <input type="password" name="password2" id="confirm_password" onChange="onChange()" required>
        <label>Confirm Password</label>
        
      </div>
      
      <div class="remember-forgot">
        <input type="checkbox" id="rememberMe"> <span class="checkbox-label" onclick="toggleRememberMe()">Remember me</span>
        <a href="#">Forgot Password?</a>
      </div>
      
      <button onclick="lsRememberMe()" class="signup" type="submit">Login</button>
      <div class="register-link" >
        <p style="margin-top: -11px;">Have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
